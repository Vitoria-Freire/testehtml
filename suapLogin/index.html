<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>SUAP</title>
</head>
<body>
    <div class="div1">
        <img class="img1" src="./imagens/logo-suap.svg" alt="">

        <p>Um software desenvolvido por uma instituição pública para instituições públicas.</p>
    
        <img class="img2" src="./imagens/logo-login.svg" alt="">
    
        <div class="form">
            <p>Login</p>
            <p>Acesse ao Suap IFRN:</p>
            <form action="">
                <label for="user">Usuário:</label>
                <input type="text" nome="user">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="">
                <button type="submit">Acessar</button>
            </form>
            <a href="">
                <p>Esqueceu ou deseja alterar sua senha?</p>
            </a>
        </div>
    </div>
</body>
</html>
