<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icone/fontawesome/css/all.css">

    <title>Document</title>

    <style>
        .yt:hover {
            color: red;
        }
        .insta:hover {
            /* background: linear-gradient(45deg, #FEC200, #DA01A8);  DegradÃª  */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background: linear-gradient(90deg, rgba(254,194,0,1) 0%, rgba(255,4,0,1) 50%, rgba(218,1,168,1) 100%);
        }
        .what:hover {
            color: #189D0E;
        }
        .blue:hover {
            color: #1185FE;
        }
    </style>
</head>
<body>
    <i class="fa-brands fa-youtube fa-10x yt"></i>
    <i class="fa-brands fa-instagram fa-10x insta"></i>
    <i class="fa-brands fa-whatsapp fa-10x what"></i>
    <i class="fa-brands fa-bluesky fa-10x blue"></i>
</body>
</html>
