<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icone/fontawesome/css/all.css">

    <title>Document</title>

    <style>
        .yt:hover {
            color: red;
        }
        .insta:hover {
            background: rgb(254,194,0);
            background: linear-gradient(41deg, rgba(254,194,0,1) 18%, rgba(255,4,0,1) 50%, rgba(218,1,168,1) 86%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        .what:hover {
            color: #189D0E;
        }
        .blue:hover {
            color: #1185FE;
        }
        .disc:hover {
            color: #7289D9;
        }
        .twit:hover {
            color: #1CA1F1;
        }
        .face:hover {
            color: #0865FF;
        }
        .link:hover {
            color: #0274B3;
        }
        .git:hover {
            color: #6C2D94;
        }
        .tele:hover {
            color: #23A9E9;
        }
        .dock:hover {
            color: #006DB8;
        }
        .tik1 {
            position: relative;
            right: 155px;
            opacity: 0;
        }
        .tik2 {
            position: relative;
            top: 8px;
            right: 290px;
        }
        .tik3 {
            position: relative;
            left: 5px;
            top: 8px;
            opacity: 0;
        }
        div:hover .tik1 {
            color: #61C9D4;
            opacity: 0.8;
        }
        div:hover .tik2 {
            color: #F1F0F4;
        }
        div:hover .tik3 {
            color: #E63745;
            opacity: 1;
        }
        div{
            display: inline;
        }
    </style>
</head>
<body>
    <i class="fa-brands fa-youtube fa-10x yt"></i>
    <i class="fa-brands fa-instagram fa-10x insta"></i>
    <i class="fa-brands fa-whatsapp fa-10x what"></i>
    <i class="fa-brands fa-bluesky fa-10x blue"></i>
    <i class="fa-brands fa-discord fa-10x disc"></i>
    <i class="fa-brands fa-twitter fa-10x twit"></i>
    <i class="fa-brands fa-facebook fa-10x face"></i>
    <i class="fa-brands fa-linkedin fa-10x link"></i>
    <i class="fa-brands fa-github fa-10x git"></i>
    <i class="fa-brands fa-telegram fa-10x tele"></i>
    <i class="fa-brands fa-docker fa-10x dock"></i>
    <div>
        <i class="fa-brands fa-tiktok fa-10x tik3"></i>
        <i class="fa-brands fa-tiktok fa-10x tik1"></i>
        <i class="fa-brands fa-tiktok fa-10x tik2"></i>
    </div>
    <!-- <i class="fa-brands fa-tiktok fa-10x tik2"></i>
    <i class="fa-brands fa-tiktok fa-10x tik1"></i>
    <i class="fa-brands fa-tiktok fa-10x tik3"></i> -->

</body>
</html>
